version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "31000:31000"
    volumes:
      - ./frontend:/app
    environment:
      - API_URL=http://backend:8000
      - SECRET_KEY=dev-secret-key
      - ALLOWED_HOSTS=admin.artutos.us.kg
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin.rule=Host(`admin.artutos.us.kg`)"
      - "traefik.http.services.admin.loadbalancer.server.port=31000"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - SECRET_KEY=artutos123
      - ADMIN_EMAIL=admin@artutos.eu.org
      - ADMIN_PASSWORD=artutos123
      - DATA_FILE=/app/data/db.json
      - CORS_ORIGINS=https://admin.artutos.us.kg

  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./acme.json:/acme.json"

volumes:
  data: